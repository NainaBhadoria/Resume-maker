<!DOCTYPE html>
<html>
<head>

<script src="script.js"></script>
</head>
<body>
<div class="container">
    <h2>MY RESUME MAKER</h2>
       <form id="Resumeform">
        <label for="fname">Name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Enter name"/><br>
        <label for="lname">Phone:</label><br>
        <input type="text" id="phone" name="phone" placeholder="Enter phone no."/><br>
        <label for="fname">Email:</label><br>
        <input type="text" id="email" name="email" placeholder="Enter email"/><br>
        <label for="fname">Address:</label><br>
        <input type="text" id="Address" name="Address" placeholder="Enter address"/><br>
        <label for="fname">Objective:</label><br>
        <input type="text" id="objective" name="objective" placeholder="Enter objective"/><br>
        <label for="fname">Education:</label><br>

        <label for="fname">Job Experience:</label><br>

        <input type="submit" value="Submit">
      </form>
</div>

</html>
